[tox]
envlist=py27,py34,py39

[testenv]
recreate=True
setenv=PYTHONPATH = {toxinidir}
whitelist_externals=make
deps=
    pytest
    pytest-cov
	cython
    flake8==2.6.2
commands=
    flake8 --max-complexity 5 --max-line-length 120
    py.test --cov=pyjarowinkler/ --cov-report term
    
[flake8]
ignore = E402
